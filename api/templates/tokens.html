<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css"
          rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Cube security manager</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Logout <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <table class="table mt-5">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Identity</th>
            <th scope="col">Mode</th>
            <th scope="col">Token</th>
            <th scope="col">remaining days</th>
            <th scope="col">active</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/js/bootstrap4-toggle.min.js"></script>
<script>
    let token = "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpYXQiOjE1NjE2NTQ4MzIsIm5iZiI6MTU2MTY1NDgzMiwianRpIjoiY2RlMGVmODUtODE0Yi00MDMyLTg0MjYtMTFmNTdmNDU0YTMzIiwiaWRlbnRpdHkiOiJzdXBlcnVzZXIiLCJmcmVzaCI6ZmFsc2UsInR5cGUiOiJhY2Nlc3MiLCJ1c2VyX2NsYWltcyI6eyJtb2RlIjoic3VwZXJ1c2VyIn19.VikRbAUyitePctkQ51t1adr4jBOZImyL0LrR4xLmZLs";
    $(window).on("load", update_tab());

    function update_tab() {
        let myHeaders = new Headers({
            "Authorization": token,
        });

        let myInit = {
            method: 'GET',
            headers: myHeaders,
            mode: 'cors',
            cache: 'default'
        };

        fetch('/token', myInit)
            .then(response => {
                return response.json();
            })
            .then(json => {
                $.each(json, function (index, val) {
                    let buffer = "";
                    for (let i = 0; i < val.length; i++) {
                        let item = val[i];
                        let checked = (item.active) ? "checked" : "";
                        buffer += `<tr>
                            <td>${item.identity}</td>
                            <td>${item.mode}</td>
                            <td><button type="button" class="btn btn-sm btn-danger" data-toggle="popover" title="Copy token" data-content="${item.token}">token</button></td>
                            <td>${get_days(item.date)}</td>`;
                        if (item.mode !== "superuser") {
                            buffer += `<td><input id ="${item.jti}" type="checkbox" ${checked} data-toggle="toggle" data-onstyle="dark" onchange="checkboxChange(this)"></td></tr>`
                        } else {
                            buffer += `<td>-</td></tr>`
                        }
                    }
                    $('tbody').html(buffer);
                    $("[data-toggle='toggle']").bootstrapToggle();
                    $("[data-toggle='popover']").popover();
                });
            })
    }


    function checkboxChange(checkbox) {
        let form = new FormData();
        form.append("jti", checkbox.id);
        let myHeaders = new Headers({
            "Authorization": token
        });

        let myInit = {
            method: 'PATCH',
            headers: myHeaders,
            mode: 'cors',
            cache: 'default',
            body: form
        };

        fetch('/token', myInit)
            .then(response => {
                return response.json();
            }).then(json => {
            if (!json.message) {
                alert("An error as occurred")
                let check = $(`#${checkbox.id}`);
                old_check = check.prop("checked");
                check.bootstrapToggle("destroy");
                check.prop("checked", !old_check);
                check.bootstrapToggle();
            }
        });
    }

    function get_days(timestamp) {
        if (timestamp == 0) {
            return "unlimited"
        }
        let oneDay = 24 * 60 * 60 * 1000;
        let date = new Date(timestamp * 1000);
        let now = new Date();

        return Math.round(Math.abs((date.getTime() - now.getTime()) / (oneDay)));

    }
</script>
</body>
</html>
